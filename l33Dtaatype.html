<!DOCTYPE html>
<html>
    <head>
        <title>Data Type </title>
    </head>
    <body>
        
        <script type="text/javascript">

            //String

            const name = "Su Su";
            console.log(name)
            console.warn(typeof (name));
            console.error( typeof name);

            //Number

            const age = 24;
            console.log(age);
            console.log(typeof(age));

            //Bolean (true,false)
            const hascar = false;
            console.log(hascar);
            console.log(typeof hascar);

            //object
            var date = new Date ();
            console.log(date);
            console.log(typeof date);


            // Object (javascript Object)

            //key:value

            const address = {
                no:"No.123",
                street:"st btw 33x64",
                city:"Mandaly",
                country:"Myanmar",
            };
            console.log(address);
            console.log(typeof address);
            console.log(address.no);//No.123
            console.log(address.country)//Myanmar

            //Array object
            const  hobbies  =  [" movies", "music" ,"sport"];
            console.log(hobbies);
            console.log(typeof hobbies);
            console.log(hobbies[0]);//movies
            console.log(hobbies[1]);//music
            console.log(hobbies[2]); //sport  
            
            let test;
            console.log(test);
            console.log(typeof test);

            const nickname = " ";
            console.log(nickname);
            console.log(typeof nickname);//string

            


            let car = null;
            console.log(car);// null
            console.log(typeof car);//object
            
           

        </script>
    </body>
</html>
