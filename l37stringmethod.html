            let firstname = "Mya Hnin";
            let lastname  = "Yee Lwin";

            console.log(firstname); // Mya Hnin
            console.log(lastname); //  Yee Lwin
            console.log(firstname,lastname); // Mya Hnin Yee Lwin
            console.log(firstname.length); //8
        

            //Concat (+)

            let fullname = firstname+ " " +lastname;
            console.log(fullname); //Mya Hnin Yee Lwin

            //=> (Conact String )

            console.log(firstname.concat( lastname));  //Mya Hnin Yee Lwin
            console.log(lastname.concat(firstname)); // Yee LwinMya Hnin

            //Append (+=)

            // Stirng is Charcter Array in Js

            let myfriend = "Aung Ko Ko";

            console.log(myfriend);  //Aung Ko Ko

            console.log(myfriend.length) // 10

            //charAt (index)
            const nickname = "Aung Kyaw Kyaw";
            console.log(nickname[5]); //K

            console.log(nickname.charAt(nickname.length-1)); //

            //includes (String)
            let favcolor = "My fav color is black color";
            console.log(favcolor.includes("black")) // true
            console.log(favcolor.includes("red")); // false
            console.log(favcolor.includes("Black")); // false
            console.log(favcolor.includes("BLACK")); // false
            console.log(favcolor.includes("bla")); // false

            //repelace.(lod,new)

            console.log(favcolor.replace("black" , "red")); // My fav color is red color
            console.log(favcolor.replace("Black" , "red")); // My fav color is black color
            console.log(favcolor.replace("BLACK" , "red")); // My fav color is blsce color
            console.log(favcolor.replace("bla" , "red")); // My fav color is redck color
            console.log(favcolor.replace("color" , "colour")) //   My fav colorus is black color


            
            // startsWith (string)
            const sayhi = "Dear U Ba";
            console.log(sayhi.startsWith("Dear")); //ture
            console.log(sayhi.startsWith("dear)")); //false
            console.log(sayhi.startsWith("D)")); //false
            console.log(sayhi.startsWith("d)")); //false


            console.log(sayhi.startsWith("Dear" , 0)); //true
            console.log(sayhi.startsWith("ar" , 2)); //true
            console.log(sayhi.startsWith("U" , 5)); //true


            //endsWith (string)
            //endsWith(string,index)

            const  saybye = "See you later";
            console.log(saybye.endsWith("later")); //true
            console.log(saybye.endsWith("r")); //  true
            console.log(saybye.endsWith("e")) //flase
            console.log(saybye.endsWith("r" , saybye.length-4));
