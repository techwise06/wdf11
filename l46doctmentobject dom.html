<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM (Document Object Model ) Clock
        </title>

        <style>
            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #display{
                color: rgb(71, 153, 51);
                background-color: #899;
                border-radius: 20px 30px;
                border-right: 10px;
                -webkit-text-stroke: 1px  rgb(165, 10, 95) ;
            }
        </style>
    </head>
    <body>

        <h3 id="display"> 00: 00 : 00 PM  Sunday </h3>


       <script type="text/javascript"> 
            const getdispaly = document.getElementById( 'display');
            const days = ["Sunday","Manday", "Tuesday" ,"Wednesday", " Thursday","Frieday", "Saturday"];


            // console.log(days);
            // console.log(days[3]);/

            function startclock(){
                const getdate = new Date();
        // console.log(getdate);

        let gethours = getdate.getHours();
        // console.log(gethours);

        let getminutes = getdate.getMinutes();
        // console.log(getminutes);
    

        let getseconds = getdate.getSeconds();
        // console.log(getseconds);



        let getday = getdate.getDay();
        // console.log(getday); Friday


        let getampm;

        switch(gethours > 12 ){
            case true: 
                getampm = "PM";
                gethours = gethours -12;
                break;

            case false:
            getampm = "AM"
            break;
        }

        // console.log(gethours,getampm);



        let setclock = `${gethours}: ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;


        // console.log(setclock);

        getdispaly.textContent= setclock;
            }

       
       


            startclock();
        // 1s = 1000ms 

        setInterval(startclock, 1000);

        

        


       </script> 
    </body>
</html>
