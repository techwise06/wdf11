<!DOCTYPE html>
<html>
    <head>
        <title> Boost Strap </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    </head> 
    <body>
       
        <h3> Badage</h3>

        <button type=" button" class="btn btn-primary" > Notification <span class="badage bg-danger" >5 </span></button>
     <hr/>
        <span class="badge bg-primary rounded-0"> Primary </span>
        <span class="badge bg-info rounded -1" > Primary </span>
        <span class="badge bg-success rounded-pill"> Primary </span>
        <span class="badge bg-warning"> Primary </span>
        <span class="badge bg-danger"> Primary </span>
        <span class="badge bg-light"> Primary </span>
        <span class="badge bg-dark"> Primary </span>

        <br/>
        <br/>

        <!-- sup = superscript
        sub subscript -->

        <b> Add Card </b> <sup class="badge bg-danger">9%</sup>

        <br/>

        <b> Special Discount</b> <sub class="badge bg-success">5%</sub>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
