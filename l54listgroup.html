<!DOCTYPE html>
<html>
    <head>
        <title> Boost Strap </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    </head> 
    <body>
       
        <h3> List Group</h3>

        <div class="container">


            <h3> List Group</h3>

            <ul class="list-group">
                <li class="list-group-item"> Red color </li>
                <li class="list-group-item"> Ble color</li>
                <li class="list-group-item">  Geen color</li>
                <li class="list-group-item">  white color </li>
                <li class="list-group-item"> Yellow color </li>

            </ul>
        </div>
        <div class="container">


            <h3> List Group</h3>

            <ol class="list-group">
                <li class="list-group-item active"> Red color </li>
                <li class="list-group-item"> Ble color</li>
                <li class="list-group-item">  Geen color</li>
                <li class="list-group-item  active">  white color </li>
                <li class="list-group-item disabled " > Yellow color </li>

            </ol>
        </div>

        <hr/> 
<h1> List Group Flush </h1>
        <ol class="list-group list-group-flush">
            <li class="list-group-item "> Red color </li>
            <li class="list-group-item"> Ble color</li>
            <li class="list-group-item">  Geen color</li>
            <li class="list-group-item  active">  white color </li>
            <li class="list-group-item disabled " > Yellow color </li>

        </ol>
    </div>

    <hr/> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
