<!DOCTYPE html>
<html>
    <head>
        <title> Boost Strap </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    </head> 
    <body>
       
        <h3> Progress Bar</h3>
        <div class="progress">  
            <div class="progress-bar bg-danger" style="width: 25%;"  > 


            </div>

        </div>
        <br>
        <br>
        <br>
        <h3> Progress Bar with Valu / Striped  /Animated </h3>

        <div class="progress">
                <div class="progress-bar bg-info" style="width: 30%;"  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 30%</div>

              <br>
              
                
            </div>
            <br>
            <br>
            <br>
           
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 50px;"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 50%</div>

                <div class="progress-bar bg-info" style="width: 100%;"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 50%</div>
        
            </div>
            <br>
            <br>
            <br>

            <h3> Multi Progress Bar / height </h3>

            <div class="progress" style="height: 10px;" >
                <div class="progress-bar bg-info " style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"> </div>

                <div class="progress-bar bg-warning " style="width: 30%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"> </div> 

                <div class="progress-bar bg-success " style="width: 20%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">  </div>
            </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
